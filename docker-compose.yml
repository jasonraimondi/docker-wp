version: '2'
services:
  app:
    container_name: wordpress_app
    build: ./docker/app
    image: jasonraimondi/app:latest
    ports:
      - "8080:80"
      - "444:443"
      - "9009:9000"
    volumes:
     - ./logs:/var/log
     - ./logs/nginx:/var/log/nginx
     - ./application:/var/www/html
    networks:
     - appnet
  db:
    container_name: wordpress_db
    image: percona:5.7
    ports:
     - "33307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    volumes:
     - ./database:/var/lib/mysql
    networks:
     - appnet
networks:
  appnet:
    driver: "bridge"
volumes:
  data:
    driver: "local"
